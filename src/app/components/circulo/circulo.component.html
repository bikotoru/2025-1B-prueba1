<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Calcula el perímetro de un círculo</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item>
      <ion-label position="floating">Radio (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="radio" min="0"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="calcularPerimetro()" [disabled]="radio <= 0">
      Calcular Perímetro
    </ion-button>

    <ion-item *ngIf="perimetro !== null">
      <ion-label>
        <h2>Perímetro del círculo:</h2>
        <p>{{ perimetro | number:'1.2-2' }} cm</p>
        <p>Fórmula: 2 x pi x r = 2 x pi x {{ radio }}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
